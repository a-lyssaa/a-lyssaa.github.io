<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchasing Cart - Deiji Studios</title>
    <link rel="stylesheet" href="purchasing_layout.css">
    <link rel="stylesheet" href="typography&colour.css">
    <script src="product.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav1">
            <img src="img/menu_icon.png" alt="Menu Button">
            <p>DEIJI STUDIOS</p>
            <img src="img/search_button_icon.png" alt="Search Button">
        </div>
    </header>
    <main>
        <!-- User input information -->
        <div id="main1">
            <h2>Contact</h2>
            <input id="email" type="email" placeholder="Email" required>
            <div id="delivery-details">
                <h2>Delivery</h2>
                <input class="half" id="first-name" type="type" placeholder="First name" required>
                <input class="half" id="last-name" type="text" placeholder="Last name" required>
                <input id="address" type="text" placeholder="Full Address" required>
                <input id="city" class="third" type="text" placeholder="City" required>
                <select class="third" id="state" type="text" placeholder="State" required>
                    <option value="">- State -</option>
                    <option>Australian Capital Territory</option>
                    <option>New South Wales</option>
                    <option>Northern Territory</option>
                    <option>Queensland</option>
                    <option>South Australia</option>
                    <option>Tasmania</option>
                    <option>Victoria</option>
                    <option>Western Australia</option>
                </select>
                <input class="third" id="postcode" type="text" placeholder="Postcode" pattern="\d{4}" required>
            </div>
            <h2>Payment</h2>
            <input id="card-number" type="text" placeholder="Card number" pattern="\d{16}" required>
            <input class="half" id="exp-date" type="text" placeholder="Expiration Date (MM/YY)" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
            <input class="half" id="cvv" type="text" placeholder="CVV/Security Code" pattern="\d{3}" required>
            <input id="card-name" type="text" placeholder="Name on card" required>
            <br><br><br>
        </div>
        <h2 id="order-summary">Order Summary</h2>
        <!-- DIVs for javascript -->
        <div id="checkout-prods"></div>
        <div id="main2">
            <input id="discount" type="text" placeholder="Discount code">
            <button id="apply">Apply</button>
            <div id="cost"></div>
            <div id="total"></div>
            <a href="confirmation.html">
                <p id="order" class="buttons">PAY AND ORDER</p>
            </a>
        </div>
    </main>
    <footer>
        <p>2025 DEIJI STUDIOS</p>
    </footer>
</body>
</html>
