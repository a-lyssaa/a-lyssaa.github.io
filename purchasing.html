<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchasing Cart - Deiji Studios</title>
    <link rel="stylesheet" href="purchasing_layout.css">
    <link rel="stylesheet" href="typography&colour.css">
    <script src="product.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav1">
            <img src="img/menu_icon.png" alt="Menu Button">
            <p>DEIJI STUDIOS</p>
            <img src="img/search_button_icon.png" alt="Search Button">
        </div>
    </header>
    <main>
        <h2>Contact</h2>
        <input type="text" placeholder="Email">
        <div id="delivery-details">
            <h2>Delivery</h2>
            <input class="half" type="text" placeholder="First name">
            <input class="half" type="text" placeholder="Last name">
            <input type="text" placeholder="Full Address">
            <input class="third" type="text" placeholder="City">
            <select class="third" type="text" placeholder="City">
                <option>- State -</option>
                <option>Australian Capital Territory</option>
                <option>New South Wales</option>
                <option>Northern Territory</option>
                <option>Queensland</option>
                <option>South Australia</option>
                <option>Tasmania</option>
                <option>Victoria</option>
                <option>Western Australia</option>
            </select>
            <input class="third" type="text" placeholder="Postcode">
        </div>
        <h2>Payment</h2>
        <input type="text" placeholder="Card number">
        <input class="half" type="text" placeholder="Expiration Date (MM/YY)">
        <input class="half" type="text" placeholder="Security Code">
        <input type="text" placeholder="Name on card">
        <br><br><br>
        <h2>Order Summary</h2>
        <div id="checkout-prods">

        </div>
        <input id="discount" type="text" placeholder="Discount code">
        <button id="apply">Apply</button>
        <div id="subtotal">
            <p>Subtotal:</p>
            <p></p>
        </div>
        <div id="shipping">
            <p>Shipping:</p>
            <p>$7.00</p>
        </div>
        <a href="confirmation.html">
        <p id="order" class="buttons">PAY AND ORDER</p>
        </a>
    </main>
    <footer>
        <p>2025 DEIJI STUDIOS</p>
    </footer>
</body>
</html>
