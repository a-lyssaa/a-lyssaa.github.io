<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Deiji Studios</title>
    <link rel="stylesheet" href="confirmation_layout.css">
    <link rel="stylesheet" href="typography&colour.css">
    <script src="product.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="nav1">
            <img src="img/menu_icon.png" alt="Menu Button">
            <p>DEIJI STUDIOS</p>
            <img src="img/search_button_icon.png" alt="Search Button">
        </div>
    </header>

        <div id="message">
            <p id="confirmation">Thank You!<br>Your order is on the way.</p>
            <p>A summary of your order has been sent to your email:<br></p>
        </div>
        <p>Order #123456:</p>
        <div id="checkout-prods">

        </div>
        <div id="cost">
            <div>
                <p>Subtotal:<br>Shipping:</p>
            </div>
            <div>
                <p>$<br>$7.00</p>
            </div>
        </div>
        <div id="total">

            <p>$</p>
        </div>

    <footer>
        <p>2025 DEIJI STUDIOS</p>
    </footer>
