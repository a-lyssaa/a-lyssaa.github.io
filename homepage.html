<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deiji Studios</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="typography&colour.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav1">
            <img src="img/menu_icon.png" alt="Menu Button">
            <p>DEIJI STUDIOS</p>
            <div>
                <img src="img/search_button_icon.png" alt="Search Button">
                <img src="img/cart_icon.png" alt="Cart Button">
            </div>
        </div>
        <div class="nav2">
            <p>BEST SELLERS</p>
            <div class="wishlist">
                <img src="img/heart_icon.png" alt="Wishlist Heart Button">
                <p>WISHLIST</p>
            </div>
            <p>NEW ARRIVALS</p>
        </div>
    </nav>
    <section>
        <p id="slogan">SOCIAL, ETHICAL, AND ENVIRONMENTAL CONSCIOUS WEAR.<br>Proud members of <u>1% for the planet</u>.</p>
        <section id="products">
            <div class="indiv_prods">
                <img class="prod_img" src="img/prod1.png" alt="Product 1">
                <section class="prod_desc">
                    <p class="desc_text">RUFFLE BUTTON TOP<br>Raquette stripe<br>$169.00</p>
                    <img class="go_arrow" src="img/arrow_icon.png" alt="Arrow Go Button" width="40" height="40">
                </section>
                <img class="overlay" src="img/prod_line.png" alt="Product Line" width="100" height="100">
            </div>
            <div class="indiv_prods">
                <img class="prod_img" src="img/prod2.png" alt="Product 2">
                <section class="prod_desc">
                    <p class="desc_text">CUT OUT CARDI<br>Coal<br>$259.00</p>
                    <img class="go_arrow" src="img/arrow_icon.png" alt="Arrow Go Button" width="40" height="40">
                </section>
                <img class="overlay" src="img/prod_line.png" alt="Product Line" width="100" height="100">
            </div>
        </section>
    </section>
    <footer>
        <p>2025 DEIJI STUDIOS</p>
    </footer>
</body>
</html>
